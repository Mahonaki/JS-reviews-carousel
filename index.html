<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet"/>
    <title>Document</title>
</head>
<body>
    <main>
        <section class="container">
            <!-- title -->
            <div class="title">
                <h2>Our Reviews</h2>
                <div class="underline"></div>
            </div>
            <!-- review -->
            <article class="review">
                <div class="img_container">
                    <img src="http://placekitten.com/100/100" id="person_img"/>
                </div>
                <h4 id="author">Sara Jones</h4>
                <p id="job">UX Designer</p>
                <p id="info">Lorem ipsum, dolor sit amet consectetur adipisicing elit. Soluta repellat quaerat unde facere velit reprehenderit perspiciatis consequatur fugiat magnam veniam illo modi officiis, corporis inventore, tempore nisi reiciendis ullam laboriosam.</p>
                <!-- prev next buttons -->
                <div class="button_container">
                    <button class="prev_btn"><p>&lt;</p></button>
                    <button class="next_btn"><p>&gt;</p></button>
                </div>
                <!-- random button -->
                <button class="random_btn">Surprise me</button>
            </article>
        </section>
      </main>
      <script src="app.js"></script>
    </body>
</html>
